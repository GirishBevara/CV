<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label>First Name</label></td>
          <td><input type="text" name="" placeholder="First Name" value=""></td>
        </tr>
        <tr>
          <td><label>Last Name</label></td>
          <td><input type="text" placeholder="Last Name" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td><input type="radio" name="Gender" >Male</td>
          <td><input type="radio" name="Gender" >Female</td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" placeholder="Email" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Date Of Birth</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" placeholder="Password" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Submit</label></td>
          <td><input type="Submit" name="" value=""></td>
        </tr>
      </table>
    </form>
  </body>
</html>
